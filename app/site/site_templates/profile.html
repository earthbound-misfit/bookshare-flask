{% extends 'base.html' %}

{% block content %}
<section class="profile-page">
  <div class="background-image">
    <img src="{{url_for('static', filename='/images/rainbow-books.jpg')}}"
      class="img-fluid"
      style="z-index: -1; position: fixed; height: 100%; width: 100%">
  </div>
    <section class="text-center">
      <div class="container">
        <div class="row">
          <h3 class="home-page-header d-flex justify-content-center align-items-center text-white"
    style="z-index: 1; margin-top: 200px; font-weight: bold">YOUR PROFILE DETAILS:</h3>
          <ul class="list-group">
            <li class="list-group-item">Email: {{ current_user.email }}</li>
            <li class="list-group-item">Token: {{ current_user.token }}</li>
          </ul>
        </div>
      </div>
    </section>
</section>





{% endblock %}
