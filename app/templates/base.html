<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/Users/kellykarner/Desktop/Coding Temple/Module 5/BookShare/app/static/css/main.css">
  <title>BookShare</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark p-3 fixed-top" style="background-color: rgb(17, 129, 121,0.9)">
    <div class="container">
      <a href="{{ url_for('site.home') }}" class="navbar-brand">BookShare</a>
      <button class="navbar-toggler" type="button"></button>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="{{ url_for('site.home') }}" class="nav-link">Home</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a href="{{ url_for('site.bookshelf') }}" class="nav-link">Bookshelf</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('site.profile') }}" class="nav-link">Profile</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{{ url_for('auth.login') }}" class="nav-link">Sign In</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('auth.signup') }}" class="nav-link">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
