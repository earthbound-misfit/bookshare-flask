<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/app/static/css/main.css">
  <title>BookShare</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container">
      <a href="{{ urlfor('site.home') }}" class="navbar-brand">BookShare</a>
      <button class="navbar-toggler" type="button"></button>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="{{ urlfor('site.home') }}" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="{{ urlfor('site.profile') }}" class="nav-link">Profile</a>
        </li>
        {{ % if current_user.is_authenticated % }}
        <li class="nav-item">
          <a href="{{ urlfor('auth.logout') }}" class="nav-link">Logout</a>
        </li>
        {{% else %}}
        <li class="nav-item">
          <a href="{{ urlfor('auth.signin') }}" class="nav-link">Sign In</a>
        </li>
        <li class="nav-item">
          <a href="{{ urlfor('auth.signup') }}" class="nav-link">Sign Up</a>
        </li>
        {{ % endif % }}
      </ul>
    </div>
  </nav>
  {% block content %}
  {% endblock %}
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
